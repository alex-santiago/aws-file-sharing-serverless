<html>

    <body>
      <form name="formupload" target="_blank" action="https://awsfilesharingservicesvlsbucket.s3.amazonaws.com" method="post" enctype="multipart/form-data" onsubmit="return savefile()">
        <input type="hidden" name="Content-Type" value="image/png">
        <input type="hidden" name="AWSAccessKeyId" value="AKIAIORKKE5PK3ZBU2YQ">
        <input type="hidden" name="acl" value="public-read">
        <input type="hidden" name="success_action_status" value="201">
        <input type="hidden" name="policy" value="eyJleHBpcmF0aW9uIjoiMjAxNy0xMi0wN1QwMjoyNzo0NC43MjhaIiwiY29uZGl0aW9ucyI6W1sic3RhcnRzLXdpdGgiLCIka2V5IiwidXBsb2Fkcy8iXSx7ImJ1Y2tldCI6ImF3c2ZpbGVzaGFyaW5nc2VydmljZXN2bHNidWNrZXQifSx7ImFjbCI6InB1YmxpYy1yZWFkIn0sWyJzdGFydHMtd2l0aCIsIiRDb250ZW50LVR5cGUiLCJpbWFnZS9wbmciXSx7InN1Y2Nlc3NfYWN0aW9uX3N0YXR1cyI6IjIwMSJ9XX0=">
        <input type="hidden" name="signature" value="Iw/c7ISkJAftwRam+5UoEsB+ZgU=">
        <header>S3 File Submition:</header>
        <div>
            <p>Destination filename:</p>
            <input type="text" name="key" value="uploads/image.png" required>    
        </div>
        <div>
            <p>File description:</p>
            <input id="filedescription" type="text" placeholder="Enter a description" required >
        </div>
        <div>
            <p>File to upload to S3:</p>
            <input id="filename" name="file" type="file" required >
        </div>
        <div>
            <input type="submit" value="Upload File to S3">
        </div>
        <div>            
            <hr>
            <p>List Files:</p>
            <input  type="button" value="List files" onclick="return listfiles()">
            <div id="result"></div>
        </div>
      </form>
      <script src="https://sdk.amazonaws.com/js/aws-sdk-2.162.0.min.js"></script>
      <script src="js/local.js"></script>
    </body>
  </html>
